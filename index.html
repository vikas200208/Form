<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <form class="form">

        <h2 class="main">Personal Details</h2>
        Name:<input type="text" class="name" placeholder="Enter your name"><br><br>
        Password:<input type="password" placeholder="password"><br><br>
        E-mail id: <input type="text" placeholder="E-mail"><br><br>

        Gender: <input type="radio"  value="Male" name="Gender">Male
        <input type="radio" value="female" name="Gender">Female <br><br>

        Contact: <input type="text" placeholder="contact"><br>

        <h2 class="main">Educational Qualification</h2>

        Degree:<select name="Degree">
            <option value="">--Select Group--</option><br>
            <option value="">Bcs</option><br>
            <option value="">Bca</option><br>
            <option value="">Mca</option><br>
            <option value="">Mba</option><br>
        </select><br><br>
        Engineering:<select name="">
            <option value="">--Select Group--</option><br>
            <option value="">Mechanical</option><br>
            <option value="">Civil</option><br>
            <option value="">Computer</option><br>
            <option value="">Electrical</option><br>
        </select><br><br>

        Hobies:<input type="checkbox">Playing Cricket
        <input type="checkbox">Reading Books <br>

        <h2 class="main">Address</h2>
        <textarea name="" cols="30" rows="5"></textarea><br><br>

        Attach Resume:<input type="file" multiple><br><br>

        <input type="Submit" class="btn">
        <input type="reset" class="btn"><br><br>

        <a href="https://www.imdb.com/title/tt4154756/">Avengers</a><br><br>
        

        <input type="date">

    </form>
    
</body>

</html>
